<!doctype html>
<html>
<head>
<title>Images</title>

<style>
	.roundedcorner{
		border-radius: 20px;
		background-color: #c3c3c3;
	}
</style>

</head>

<body>
<h1>Golden Gate Image</h1>
<figure>
<img src = "Golden_gate.jpg" weight = "500" height="250" class="roundedcorner" border="10"  usemap= "#golden gate"/>
<figcaption>A image of golden gate</figcaption>
<figure>

<map name="golden gate">
  <area shape= "circle" coords= "130,75,85" href= "http://www.nba.com/" />
</map>
</body>
</html>
